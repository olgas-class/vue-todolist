<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="d-flex">
              <!-- New todo input -->
              <label for="new-todo" class="visually-hidden"
                >Aggiungi un nuovo todo</label
              >
              <input
                id="new-todo"
                type="text"
                class="form-control me-2"
                placeholder="Aggiungi un todo"
                v-model.trim="newTodo"
                @keyup.enter="addTodo"
              />
              <button class="btn btn-primary" @click="addTodo">Aggiungi</button>
            </div>
            <small v-show="errorVisible" class="text-danger"
              >Il todo non pu√≤ essere vuoto</small
            >
            <hr />
            <!-- Lista dei todos -->
            <ul class="list-group" v-if="tasks.length > 0">
              <li
                v-for="(todo, index) in tasks"
                :key="index"
                class="list-group-item d-flex justify-content-between"
                @click="toggleDone(index)"
              >
                <span :class="{'text-decoration-line-through': todo.done}"
                  >{{ todo.text }}</span
                >
                <button class="btn btn-danger" @click.stop="deleteTodo(index)">
                  &cross;
                </button>
              </li>
            </ul>
            <div class="alert alert-success" v-else>
              Non hai nulla nella lista dei todo! Sei libero!
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <!-- Custom script -->
    <script src="js/script.js"></script>
  </body>
</html>
